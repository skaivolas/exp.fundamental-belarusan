<div style="text-align: center;"><big>Proverb</big><br>
</div>
<br>
How you work, so you eat.<br>
<br>
"With the master there was gruel, how you work, so you eat."<br>
<br>
Pershamayski settlement.<br>
From Dzyashenko, Ksavery Kazimiravich, n. 1920<br>
