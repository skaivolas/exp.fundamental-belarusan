<div style="text-align: center;"><big>Прыкметы.</big><br>
</div>
<br>
<br>
<hr style="width: 100%; height: 2px;"><br>
<br>
Калі многа пабіны, -<br>
Вады будзе па глабіны.<br>
<br>
<br>
<hr style="width: 100%; height: 2px;"><br>
<br>
Калі буслы выляцяць да Спаса, -<br>
ранняя вясна будзе.<br>
<br>
<br>
<hr style="width: 100%; height: 2px;"><br>
<br>
в. Вялікая Вобрына<br>
Ад Бурэц Марыі Фамінічны 1924 г.н.<br>
2002 г.<br>
