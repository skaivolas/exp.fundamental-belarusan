<div style="text-align: center;"><big>Фразеалагізія.</big><br>
</div>
<br>
Так, што муха летае.<br>
(не да чаго не датычыцца, нічога не робіць).<br>
<br>
Пан - тое што муха лятае.<br>
<br>
Пасёлак Першамайскі.<br>
Ад Дзяшенко Ксаверыя Казіміравіча.&nbsp; 1920 г.н.<br>
2002 г.<br>
