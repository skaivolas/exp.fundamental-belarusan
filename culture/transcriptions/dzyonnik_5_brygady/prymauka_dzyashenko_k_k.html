<div style="text-align: center;"><big>Прымаўка</big><br>
</div>
<br>
Як работаеш, так і кушаеш.<br>
<br>
Пры пану кашыцу было, як работаеш, так і кушаеш.<br>
<br>
Пасёлак Першамайскі.<br>
Ад Дзяшенко Ксаверыя Казіміравіча.&nbsp; 1920 г.н.<br>
2002 г.<br>
